<app-card-component cdkDropList>
  <h3 card-header-title>{{ taskState().name }}</h3>
  @if(!taskState().isDefault) {

  <div action>
    <mat-icon fontIcon="delete"></mat-icon>
  </div>

  }
  <div action>
    <mat-icon fontIcon="restart_alt"></mat-icon>
  </div>

  <div
    cdkDropList
    card-body
    [cdkDropListData]="data()!"
    (cdkDropListDropped)="onDropListDropped($event)"
    [id]="taskState()._id"
    class="drop__list"
    [cdkDropListConnectedTo]="dropListConnectTo()"
  >
    @if(!isLoading()) { @for(task of data(); track $index) {
    <div class="drop__item" task cdkDrag>
      <app-task-item-component [taskData]="task"></app-task-item-component>
    </div>
    }@empty {
    <!-- Implement empty component in here -->
    } }
  </div>
</app-card-component>
