<header class="header">
  <div class="header__content">
    <app-breadcrumb-component></app-breadcrumb-component>
    <h1 class="header__content-title">Scrum Board</h1>
  </div>
  <div class="header__actions">
    <app-button-component
      buttonSize="small"
      buttonVariant="outline"
      (clicked)="openDialogAddTodo()"
    >
      <mat-icon fontIcon="add_circle"></mat-icon>
      Add Task
    </app-button-component>
  </div>
</header>

<div class="scrum__information">
  <app-dropdown-component>
    <mat-icon icon fontIcon="folder"></mat-icon>
    <p name>project/hub</p>
    <ul options #options>
      @for(project of projectsMockData; track $index) {
      <app-dropdown-item-component>
        <mat-icon icon fontIcon="folder"> </mat-icon>
        <p name>{{ project.name }}</p>
      </app-dropdown-item-component>
      }
    </ul>
  </app-dropdown-component>

  <app-dropdown-component>
    <mat-icon icon fontIcon="polyline"></mat-icon>
    <p name>1,392 pull request</p>
  </app-dropdown-component>

  <app-dropdown-component>
    <mat-icon icon fontIcon="groups"></mat-icon>
    <p name>52 participant</p>
  </app-dropdown-component>

  <app-dropdown-component>
    <mat-icon icon fontIcon="access_time"></mat-icon>
    <p name>14 day(s)</p>
  </app-dropdown-component>
</div>

<section class="scrum__content">
  <app-todo-manager-component></app-todo-manager-component>
</section>

<app-dialog-component
  (isOpenChange)="changeDialogAddTodo($event)"
  [isOpen]="isOpenDialogAddTodo()"
>
  <h3 dialog-title>Add Task</h3>
  <div dialog-content>
    <form class="form__container">
      <div class="form__field">
        <label class="form__field-label" for="title">Title</label>
        <input
          placeholder="e.g Feature development"
          class="form__field-input"
          type="text"
          name="title"
          id="title"
        />
      </div>
      <div class="form__field">
        <label class="form__field-label" for="status">Status</label>
        <select name="status" id="status" class="form__field-input">
          @for(status of statusMockData; track $index) {
          <option value="{{ status.value }}">{{ status.name }}</option>
          }
        </select>
      </div>
      <div class="form__field">
        <label class="form__field-label" for="tags">Tags</label>
        <input class="form__field-input" type="text" name="title" id="tags" />
      </div>
    </form>
  </div>
  <div dialog-footer>
    <div class="actions__container">
      <app-button-component buttonVariant="outline">
        Cancel
      </app-button-component>

      <app-button-component buttonVariant="outline">
        Create
      </app-button-component>
    </div>
  </div>
</app-dialog-component>
